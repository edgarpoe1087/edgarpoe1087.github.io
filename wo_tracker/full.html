<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Workout Tracker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

<!-- Step 1: Sandbag Carries -->
        <div class="step" id="step-0">
            <h2>Sandbag Carries</h2>
            <label>Set 1 - Weight: <input class="num-input" type="number" name="sandcarry_w1"></label>
            <label>Set 1 - Reps: <input class="num-input" type="number" name="sandcarry_r1"></label>
            <label>Set 2 - Weight: <input class="num-input" type="number" name="sandcarry_w2"></label>
            <label>Set 2 - Reps: <input class="num-input" type="number" name="sandcarry_r2"></label>
            <label>Set 3 - Weight: <input class="num-input" type="number" name="sandcarry_w3"></label>
            <label>Set 3 - Reps: <input class="num-input" type="number" name="sandcarry_r3"></label>
            <button onclick="nextStep()">Next</button>
        </div>

<!-- Step 2: Dead Weight Lifts -->
        <div class="step" id="step-1" style="display:none">
            <h2>Dead Weight Lifts</h2>
            <label>Set 1 - Weight: <input class="num-input" type="number" name="deadweightlift_w1"></label>
            <label>Set 1 - Reps: <input class="num-input" type="number" name="deadweightlift_r1"></label>
            <label>Set 2 - Weight: <input class="num-input" type="number" name="deadweightlift_w2"></label>
            <label>Set 2 - Reps: <input class="num-input" type="number" name="deadweightlift_r2"></label>
            <label>Set 3 - Weight: <input class="num-input" type="number" name="deadweightlift_w3"></label>
            <label>Set 3 - Reps: <input class="num-input" type="number" name="deadweightlift_r3"></label>
            <button onclick="nextStep()">Next</button>
        </div>

<!-- Step 3: Sandbag Overheads -->
        <div class="step" id="step-2" style="display:none">
            <h2>Sandbag Overheads</h2>
            <label>Set 1 - Weight: <input class="num-input" type="number" name="sandoverhead_w1"></label>
            <label>Set 1 - Reps: <input class="num-input" type="number" name="sandoverhead_r1"></label>
            <label>Set 2 - Weight: <input class="num-input" type="number" name="sandoverhead_w2"></label>
            <label>Set 2 - Reps: <input class="num-input" type="number" name="sandoverhead_r2"></label>
            <label>Set 3 - Weight: <input class="num-input" type="number" name="sandoverhead_w3"></label>
            <label>Set 3 - Reps: <input class="num-input" type="number" name="sandoverhead_r3"></label>
            <button onclick="nextStep()">Next</button>
        </div>

<!-- Step 4: Sack Drags -->
        <div class="step" id="step-3" style="display:none">
            <h2>Sack Drags</h2>
            <label>Set 1 - Weight: <input class="num-input" type="number" name="sackdrag_w1"></label>
            <label>Set 1 - Reps: <input class="num-input" type="number" name="sackdrag_r1"></label>
            <label>Set 2 - Weight: <input class="num-input" type="number" name="sackdrag_w2"></label>
            <label>Set 2 - Reps: <input class="num-input" type="number" name="sackdrag_r2"></label>
            <label>Set 3 - Weight: <input class="num-input" type="number" name="sackdrag_w3"></label>
            <label>Set 3 - Reps: <input class="num-input" type="number" name="sackdrag_r3"></label>
            <button onclick="nextStep()">Next</button>
        </div>

<!-- Step 5: Rope Pulls -->
        <div class="step" id="step-4" style="display:none">
            <h2>Rope Pulls</h2>
            <label>Set 1 - Weight: <input class="num-input" type="number" name="ropepull_w1"></label>
            <label>Set 1 - Reps: <input class="num-input" type="number" name="ropepull_r1"></label>
            <label>Set 2 - Weight: <input class="num-input" type="number" name="ropepull_w2"></label>
            <label>Set 2 - Reps: <input class="num-input" type="number" name="ropepull_r2"></label>
            <label>Set 3 - Weight: <input class="num-input" type="number" name="ropepull_w3"></label>
            <label>Set 3 - Reps: <input class="num-input" type="number" name="ropepull_r3"></label>
            <button onclick="nextStep()">Next</button>
        </div>

<!-- Step 6: Block Stacks -->
        <div class="step" id="step-5" style="display:none">
            <h2>Block Stacks</h2>
            <label>Set 1 - Weight: <input class="num-input" type="number" name="blockstack_w1"></label>
            <label>Set 1 - Reps: <input class="num-input" type="number" name="blockstack_r1"></label>
            <label>Set 2 - Weight: <input class="num-input" type="number" name="blockstack_w2"></label>
            <label>Set 2 - Reps: <input class="num-input" type="number" name="blockstack_r2"></label>
            <label>Set 3 - Weight: <input class="num-input" type="number" name="blockstack_w3"></label>
            <label>Set 3 - Reps: <input class="num-input" type="number" name="blockstack_r3"></label>
            <button onclick="submitWorkout()">Submit</button>
            <p id="submit-status"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
