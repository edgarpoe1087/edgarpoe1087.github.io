<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Workout Tracker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

<!-- Step 1: RDL + Rollups -->
        <div class="step" id="step-0">
            <h2>RDLs</h2>
            <div class="pair">
                <label>Set 1 - Weight: <input class="num-input" type="number" name="rdl_w1"></label>
                <label>Set 1 - Reps: <input class="num-input" type="number" name="rdl_r1"></label>
            </div>
            <div class="pair">
                <label>Set 2 - Weight: <input class="num-input" type="number" name="rdl_w2"></label>
                <label>Set 2 - Reps: <input class="num-input" type="number" name="rdl_r2"></label>
            </div>
            <div class="pair">
                <label>Set 3 - Weight: <input class="num-input" type="number" name="rdl_w3"></label>
                <label>Set 3 - Reps: <input class="num-input" type="number" name="rdl_r3"></label>
            </div>

            <h2>Rollups</h2>
            <div class="pair">
                <label>Set 1 - Weight: <input class="num-input" type="number" name="rollup3_w1"></label>
                <label>Set 1 - Reps: <input class="num-input" type="number" name="rollup3_r1"></label>
            </div>
            <div class="pair">
                <label>Set 2 - Weight: <input class="num-input" type="number" name="rollup3_w2"></label>
                <label>Set 2 - Reps: <input class="num-input" type="number" name="rollup3_r2"></label>
            </div>
            <div class="pair">
                <label>Set 3 - Weight: <input class="num-input" type="number" name="rollup3_w3"></label>
                <label>Set 3 - Reps: <input class="num-input" type="number" name="rollup3_r3"></label>
            </div>
            <button onclick="nextStep()">Next</button>
        </div>

<!-- Step 2: Goblet Squats + Twists -->
        <div class="step" id="step-1" style="display:none">
            <h2>Goblet Squats</h2>
            <div class="pair">
                <label>Set 1 - Weight: <input class="num-input" type="number" name="gobletsquat_w1"></label>
                <label>Set 1 - Reps: <input class="num-input" type="number" name="gobletsquat_r1"></label>
            </div>
            <div class="pair">
                <label>Set 2 - Weight: <input class="num-input" type="number" name="gobletsquat_w2"></label>
                <label>Set 2 - Reps: <input class="num-input" type="number" name="gobletsquat_r2"></label>
            </div>
            <div class="pair">
                <label>Set 3 - Weight: <input class="num-input" type="number" name="gobletsquat_w3"></label>
                <label>Set 3 - Reps: <input class="num-input" type="number" name="gobletsquat_r3"></label>
            </div>

            <h2>Twists</h2>
            <div class="pair">
                <label>Set 1 - Weight: <input class="num-input" type="number" name="twist2_w1"></label>
                <label>Set 1 - Reps: <input class="num-input" type="number" name="twist2_r1"></label>
            </div>
            <div class="pair">
                <label>Set 2 - Weight: <input class="num-input" type="number" name="twist2_w2"></label>
                <label>Set 2 - Reps: <input class="num-input" type="number" name="twist2_r2"></label>
            </div>
            <div class="pair">
                <label>Set 3 - Weight: <input class="num-input" type="number" name="twist2_w3"></label>
                <label>Set 3 - Reps: <input class="num-input" type="number" name="twist2_r3"></label>
            </div>
            <button onclick="nextStep()">Next</button>
        </div>

<!-- Step 3: DB Split Squat + DB Swings -->
        <div class="step" id="step-2" style="display:none">
            <h2>DB Split Squats</h2>
            <div class="pair">
                <label>Set 1 - Weight: <input class="num-input" type="number" name="dbsplitsquat_w1"></label>
                <label>Set 1 - Reps: <input class="num-input" type="number" name="dbsplitsquat_r1"></label>
            </div>
            <div class="pair">
                <label>Set 2 - Weight: <input class="num-input" type="number" name="dbsplitsquat_w2"></label>
                <label>Set 2 - Reps: <input class="num-input" type="number" name="dbsplitsquat_r2"></label>
            </div>
            <div class="pair">
                <label>Set 3 - Weight: <input class="num-input" type="number" name="dbsplitsquat_w3"></label>
                <label>Set 3 - Reps: <input class="num-input" type="number" name="dbsplitsquat_r3"></label>
            </div>

            <h2>DB Swings</h2>
            <div class="pair">
                <label>Set 1 - Weight: <input class="num-input" type="number" name="dbswing_w1"></label>
                <label>Set 1 - Reps: <input class="num-input" type="number" name="dbswing_r1"></label>
            </div>
            <div class="pair">
                <label>Set 2 - Weight: <input class="num-input" type="number" name="dbswing_w2"></label>
                <label>Set 2 - Reps: <input class="num-input" type="number" name="dbswing_r2"></label>
            </div>
            <div class="pair">
                <label>Set 3 - Weight: <input class="num-input" type="number" name="dbswing_w3"></label>
                <label>Set 3 - Reps: <input class="num-input" type="number" name="dbswing_r3"></label>
            </div>
            <button onclick="nextStep()">Next</button>
        </div>

<!-- Step 4: DB Step Ups + Plate Holds -->
        <div class="step" id="step-3" style="display:none">
            <h2>DB Step Ups</h2>
            <div class="pair">
                <label>Set 1 - Weight: <input class="num-input" type="number" name="dbstepup_w1"></label>
                <label>Set 1 - Reps: <input class="num-input" type="number" name="dbstepup_r1"></label>
            </div>
            <div class="pair">
                <label>Set 2 - Weight: <input class="num-input" type="number" name="dbstepup_w2"></label>
                <label>Set 2 - Reps: <input class="num-input" type="number" name="dbstepup_r2"></label>
            </div>
            <div class="pair">
                <label>Set 3 - Weight: <input class="num-input" type="number" name="dbstepup_w3"></label>
                <label>Set 3 - Reps: <input class="num-input" type="number" name="dbstepup_r3"></label>
            </div>

            <h2>Plate Holds</h2>
            <div class="pair">
                <label>Set 1 - Weight: <input class="num-input" type="number" name="platehold2_w1"></label>
                <label>Set 1 - Reps: <input class="num-input" type="number" name="platehold2_r1"></label>
            </div>
            <div class="pair">
                <label>Set 2 - Weight: <input class="num-input" type="number" name="platehold2_w2"></label>
                <label>Set 2 - Reps: <input class="num-input" type="number" name="platehold2_r2"></label>
            </div>
            <div class="pair">
                <label>Set 3 - Weight: <input class="num-input" type="number" name="platehold2_w3"></label>
                <label>Set 3 - Reps: <input class="num-input" type="number" name="platehold2_r3"></label>
            </div>
            <button onclick="nextStep()">Next</button>
        </div>

<!-- Step 5: DB Glute Bridges + Standing Calf Raises -->
        <div class="step" id="step-4" style="display:none">
            <h2>DB Glute Bridges</h2>
            <div class="pair">
                <label>Set 1 - Weight: <input class="num-input" type="number" name="glutebridge_w1"></label>
                <label>Set 1 - Reps: <input class="num-input" type="number" name="glutebridge_r1"></label>
            </div>
            <div class="pair">
                <label>Set 2 - Weight: <input class="num-input" type="number" name="glutebridge_w2"></label>
                <label>Set 2 - Reps: <input class="num-input" type="number" name="glutebridge_r2"></label>
            </div>
            <div class="pair">
                <label>Set 3 - Weight: <input class="num-input" type="number" name="glutebridge_w3"></label>
                <label>Set 3 - Reps: <input class="num-input" type="number" name="glutebridge_r3"></label>
            </div>

            <h2>Standing Calf Raises</h2>
            <div class="pair">
                <label>Set 1 - Weight: <input class="num-input" type="number" name="standcalfraise_w1"></label>
                <label>Set 1 - Reps: <input class="num-input" type="number" name="standcalfraise_r1"></label>
            </div>
            <div class="pair">
                <label>Set 2 - Weight: <input class="num-input" type="number" name="standcalfraise_w2"></label>
                <label>Set 2 - Reps: <input class="num-input" type="number" name="standcalfraise_r2"></label>
            </div>
            <div class="pair">
                <label>Set 3 - Weight: <input class="num-input" type="number" name="standcalfraise_w3"></label>
                <label>Set 3 - Reps: <input class="num-input" type="number" name="standcalfraise_r3"></label>
            </div>
            <button onclick="nextStep()">Next</button>
        </div>

<!-- Step 6: Reverse Standing Calf Raises -->
        <div class="step" id="step-5" style="display:none">
            <h2>Reverse Standing Calf Raises</h2>
            <div class="pair">
                <label>Set 1 - Weight: <input class="num-input" type="number" name="revstandcalfraise_w1"></label>
                <label>Set 1 - Reps: <input class="num-input" type="number" name="revstandcalfraise_r1"></label>
            </div>
            <div class="pair">
                <label>Set 2 - Weight: <input class="num-input" type="number" name="revstandcalfraise_w2"></label>
                <label>Set 2 - Reps: <input class="num-input" type="number" name="revstandcalfraise_r2"></label>
            </div>
            <div class="pair">
                <label>Set 3 - Weight: <input class="num-input" type="number" name="revstandcalfraise_w3"></label>
                <label>Set 3 - Reps: <input class="num-input" type="number" name="revstandcalfraise_r3"></label>
            </div>
            <button onclick="submitWorkout()">Submit</button>
            <p id="submit-status"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
