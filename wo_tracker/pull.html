<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Workout Tracker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

<!-- Step 1: Lat Pulldown -->
        <div class="step" id="step-0">
            <h2>Lat Pulldown</h2>
            <label>Set 1 - Weight: <input class="num-input" type="number" name="latpulldown_w1"></label>
            <label>Set 1 - Reps: <input class="num-input" type="number" name="latpulldown_r1"></label>
            <label>Set 2 - Weight: <input class="num-input" type="number" name="latpulldown_w2"></label>
            <label>Set 2 - Reps: <input class="num-input" type="number" name="latpulldown_r2"></label>
            <label>Set 3 - Weight: <input class="num-input" type="number" name="latpulldown_w3"></label>
            <label>Set 3 - Reps: <input class="num-input" type="number" name="latpulldown_r3"></label>
            <button onclick="nextStep()">Next</button>
        </div>

<!-- Step 2: DB Rows + Cable Crunches -->
        <div class="step" id="step-1" style="display:none">
            <h2>DB Rows</h2>
            <label>Set 1 - Weight: <input class="num-input" type="number" name="dbrow_w1"></label>
            <label>Set 1 - Reps: <input class="num-input" type="number" name="dbrow_r1"></label>
            <label>Set 2 - Weight: <input class="num-input" type="number" name="dbrow_w2"></label>
            <label>Set 2 - Reps: <input class="num-input" type="number" name="dbrow_r2"></label>
            <label>Set 3 - Weight: <input class="num-input" type="number" name="dbrow_w3"></label>
            <label>Set 3 - Reps: <input class="num-input" type="number" name="dbrow_r3"></label>

            <h2>Cable Crunches</h2>
            <label>Set 1 - Weight: <input class="num-input" type="number" name="cablecrunch_w1"></label>
            <label>Set 1 - Reps: <input class="num-input" type="number" name="cablecrunch_r1"></label>
            <label>Set 2 - Weight: <input class="num-input" type="number" name="cablecrunch_w2"></label>
            <label>Set 2 - Reps: <input class="num-input" type="number" name="cablecrunch_r2"></label>
            <label>Set 3 - Weight: <input class="num-input" type="number" name="cablecrunch_w3"></label>
            <label>Set 3 - Reps: <input class="num-input" type="number" name="cablecrunch_r3"></label>
            <button onclick="nextStep()">Next</button>
        </div>

<!-- Step 3: Inverted Rows + Seated Curls -->
        <div class="step" id="step-2" style="display:none">
            <h2>Inverted Rows</h2>
            <label>Set 1 - Weight: <input class="num-input" type="number" name="invertrow_w1"></label>
            <label>Set 1 - Reps: <input class="num-input" type="number" name="invertrow_r1"></label>
            <label>Set 2 - Weight: <input class="num-input" type="number" name="invertrow_w2"></label>
            <label>Set 2 - Reps: <input class="num-input" type="number" name="invertrow_r2"></label>
            <label>Set 3 - Weight: <input class="num-input" type="number" name="invertrow_w3"></label>
            <label>Set 3 - Reps: <input class="num-input" type="number" name="invertrow_r3"></label>

            <h2>Seated Curls</h2>
            <label>Set 1 - Weight: <input class="num-input" type="number" name="seatedcurl_w1"></label>
            <label>Set 1 - Reps: <input class="num-input" type="number" name="seatedcurl_r1"></label>
            <label>Set 2 - Weight: <input class="num-input" type="number" name="seatedcurl_w2"></label>
            <label>Set 2 - Reps: <input class="num-input" type="number" name="seatedcurl_r2"></label>
            <label>Set 3 - Weight: <input class="num-input" type="number" name="seatedcurl_w3"></label>
            <label>Set 3 - Reps: <input class="num-input" type="number" name="seatedcurl_r3"></label>
            <button onclick="nextStep()">Next</button>
        </div>

<!-- Step 4: Seated Cable Pulls + Shrugs -->
        <div class="step" id="step-3" style="display:none">
            <h2>Seated Cable Pulls</h2>
            <label>Set 1 - Weight: <input class="num-input" type="number" name="seatcabpull_w1"></label>
            <label>Set 1 - Reps: <input class="num-input" type="number" name="seatcabpull_r1"></label>
            <label>Set 2 - Weight: <input class="num-input" type="number" name="seatcabpull_w2"></label>
            <label>Set 2 - Reps: <input class="num-input" type="number" name="seatcabpull_r2"></label>
            <label>Set 3 - Weight: <input class="num-input" type="number" name="seatcabpull_w3"></label>
            <label>Set 3 - Reps: <input class="num-input" type="number" name="seatcabpull_r3"></label>

            <h2>Shrugs</h2>
            <label>Set 1 - Weight: <input class="num-input" type="number" name="shrug_w1"></label>
            <label>Set 1 - Reps: <input class="num-input" type="number" name="shrug_r1"></label>
            <label>Set 2 - Weight: <input class="num-input" type="number" name="shrug_w2"></label>
            <label>Set 2 - Reps: <input class="num-input" type="number" name="shrug_r2"></label>
            <label>Set 3 - Weight: <input class="num-input" type="number" name="shrug_w3"></label>
            <label>Set 3 - Reps: <input class="num-input" type="number" name="shrug_r3"></label>
            <button onclick="nextStep()">Next</button>
        </div>

<!-- Step 5: Hammer Curls + Dead Hangs -->
        <div class="step" id="step-4" style="display:none">
            <h2>Hammer Curls</h2>
            <label>Set 1 - Weight: <input class="num-input" type="number" name="hammercurl_w1"></label>
            <label>Set 1 - Reps: <input class="num-input" type="number" name="hammercurl_r1"></label>
            <label>Set 2 - Weight: <input class="num-input" type="number" name="hammercurl_w2"></label>
            <label>Set 2 - Reps: <input class="num-input" type="number" name="hammercurl_r2"></label>
            <label>Set 3 - Weight: <input class="num-input" type="number" name="hammercurl_w3"></label>
            <label>Set 3 - Reps: <input class="num-input" type="number" name="hammercurl_r3"></label>

            <h2>Dead Hangs</h2>
            <label>Set 1 - Weight: <input class="num-input" type="number" name="deadhang_w1"></label>
            <label>Set 1 - Reps: <input class="num-input" type="number" name="deadhang_r1"></label>
            <label>Set 2 - Weight: <input class="num-input" type="number" name="deadhang_w2"></label>
            <label>Set 2 - Reps: <input class="num-input" type="number" name="deadhang_r2"></label>
            <label>Set 3 - Weight: <input class="num-input" type="number" name="deadhang_w3"></label>
            <label>Set 3 - Reps: <input class="num-input" type="number" name="deadhang_r3"></label>
            <button onclick="nextStep()">Next</button>
        </div>

<!-- Step 6: Ab Wheel -->
        <div class="step" id="step-5" style="display:none">
            <h2>Ab Wheel</h2>
            <label>Set 1 - Weight: <input class="num-input" type="number" name="abwheel_w1"></label>
            <label>Set 1 - Reps: <input class="num-input" type="number" name="abwheel_r1"></label>
            <label>Set 2 - Weight: <input class="num-input" type="number" name="abwheel_w2"></label>
            <label>Set 2 - Reps: <input class="num-input" type="number" name="abwheel_r2"></label>
            <label>Set 3 - Weight: <input class="num-input" type="number" name="abwheel_w3"></label>
            <label>Set 3 - Reps: <input class="num-input" type="number" name="abwheel_r3"></label>
            <button onclick="nextStep()">Next</button>
        </div>

<!-- Step 7: Rollup -->
        <div class="step" id="step-6" style="display:none">
            <h2>Rollups (front/back)</h2>
            <label>Set 1 - Weight: <input class="num-input" type="number" name="rollup2_w1"></label>
            <label>Set 1 - Reps: <input class="num-input" type="number" name="rollup2_r1"></label>
            <label>Set 2 - Weight: <input class="num-input" type="number" name="rollup2_w2"></label>
            <label>Set 2 - Reps: <input class="num-input" type="number" name="rollup2_r2"></label>
            <label>Set 3 - Weight: <input class="num-input" type="number" name="rollup2_w3"></label>
            <label>Set 3 - Reps: <input class="num-input" type="number" name="rollup2_r3"></label>
            <button onclick="submitWorkout()">Submit</button>
            <p id="submit-status"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
