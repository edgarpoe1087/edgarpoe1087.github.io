dbkick<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Workout Tracker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

<!-- Step 1: Pullups + Seated Curls -->
        <div class="step" id="step-0">
            <h2>Pullups</h2>
            <div class="pair">
                <label>Set 1 - Weight: <input class="num-input" type="number" name="pullups_w1"></label>
                <label>Set 1 - Reps: <input class="num-input" type="number" name="pullups_r1"></label>
            </div>
            <div class="pair">
                <label>Set 2 - Weight: <input class="num-input" type="number" name="pullups_w2"></label>
                <label>Set 2 - Reps: <input class="num-input" type="number" name="pullups_r2"></label>
            </div>
            <div class="pair">
                <label>Set 3 - Weight: <input class="num-input" type="number" name="pullups_w3"></label>
                <label>Set 3 - Reps: <input class="num-input" type="number" name="pullups_r3"></label>
            </div>

            <h2>Seated Curls</h2>
            <div class="pair">
                <label>Set 1 - Weight: <input class="num-input" type="number" name="seatedcurl_w1"></label>
                <label>Set 1 - Reps: <input class="num-input" type="number" name="seatedcurl_r1"></label>
            </div>
            <div class="pair">
                <label>Set 2 - Weight: <input class="num-input" type="number" name="seatedcurl_w2"></label>
                <label>Set 2 - Reps: <input class="num-input" type="number" name="seatedcurl_r2"></label>
            </div>
            <div class="pair">
                <label>Set 3 - Weight: <input class="num-input" type="number" name="seatedcurl_w3"></label>
                <label>Set 3 - Reps: <input class="num-input" type="number" name="seatedcurl_r3"></label>
            </div>
            <button onclick="nextStep()">Next</button>
        </div>

<!-- Step 2: Ab Wheel + Hammer Curls -->
        <div class="step" id="step-1" style="display:none">
            <h2>Ab Wheel</h2>
            <div class="pair">
                <label>Set 1 - Weight: <input class="num-input" type="number" name="abwheel_w1"></label>
                <label>Set 1 - Reps: <input class="num-input" type="number" name="abwheel_r1"></label>
            </div>
            <div class="pair">
                <label>Set 2 - Weight: <input class="num-input" type="number" name="abwheel_w2"></label>
                <label>Set 2 - Reps: <input class="num-input" type="number" name="abwheel_r2"></label>
            </div>
            <div class="pair">
                <label>Set 3 - Weight: <input class="num-input" type="number" name="abwheel_w3"></label>
                <label>Set 3 - Reps: <input class="num-input" type="number" name="abwheel_r3"></label>
            </div>

            <h2>Hammer Curls</h2>
            <div class="pair">
                <label>Set 1 - Weight: <input class="num-input" type="number" name="hammercurl_w1"></label>
                <label>Set 1 - Reps: <input class="num-input" type="number" name="hammercurl_r1"></label>
            </div>
            <div class="pair">
                <label>Set 2 - Weight: <input class="num-input" type="number" name="hammercurl_w2"></label>
                <label>Set 2 - Reps: <input class="num-input" type="number" name="hammercurl_r2"></label>
            </div>
            <div class="pair">
                <label>Set 3 - Weight: <input class="num-input" type="number" name="hammercurl_w3"></label>
                <label>Set 3 - Reps: <input class="num-input" type="number" name="hammercurl_r3"></label>
            </div>
            <button onclick="nextStep()">Next</button>
        </div>

<!-- Step 3: Lying DB Rows + Zottman Curls -->
        <div class="step" id="step-2" style="display:none">
            <h2>Lying DB Rows</h2>
            <div class="pair">
                <label>Set 1 - Weight: <input class="num-input" type="number" name="lyingdbrow_w1"></label>
                <label>Set 1 - Reps: <input class="num-input" type="number" name="lyingdbrow_r1"></label>
            </div>
            <div class="pair">
                <label>Set 2 - Weight: <input class="num-input" type="number" name="lyingdbrow_w2"></label>
                <label>Set 2 - Reps: <input class="num-input" type="number" name="lyingdbrow_r2"></label>
            </div>
            <div class="pair">
                <label>Set 3 - Weight: <input class="num-input" type="number" name="lyingdbrow_w3"></label>
                <label>Set 3 - Reps: <input class="num-input" type="number" name="lyingdbrow_r3"></label>
            </div>

            <h2>Zottman Curls</h2>
            <div class="pair">
                <label>Set 1 - Weight: <input class="num-input" type="number" name="zottmancurl_w1"></label>
                <label>Set 1 - Reps: <input class="num-input" type="number" name="zottmancurl_r1"></label>
            </div>
            <div class="pair">
                <label>Set 2 - Weight: <input class="num-input" type="number" name="zottmancurl_w2"></label>
                <label>Set 2 - Reps: <input class="num-input" type="number" name="zottmancurl_r2"></label>
            </div>
            <div class="pair">
                <label>Set 3 - Weight: <input class="num-input" type="number" name="zottmancurl_w3"></label>
                <label>Set 3 - Reps: <input class="num-input" type="number" name="zottmancurl_r3"></label>
            </div>
            <button onclick="nextStep()">Next</button>
        </div>

<!-- Step 4: Seated Cable Crunch + Shrugs -->
        <div class="step" id="step-3" style="display:none">
            <h2>Seated Cable Crunches</h2>
            <div class="pair">
                <label>Set 1 - Weight: <input class="num-input" type="number" name="cablecrunch_w1"></label>
                <label>Set 1 - Reps: <input class="num-input" type="number" name="cablecrunch_r1"></label>
            </div>
            <div class="pair">
                <label>Set 2 - Weight: <input class="num-input" type="number" name="cablecrunch_w2"></label>
                <label>Set 2 - Reps: <input class="num-input" type="number" name="cablecrunch_r2"></label>
            </div>
            <div class="pair">
                <label>Set 3 - Weight: <input class="num-input" type="number" name="cablecrunch_w3"></label>
                <label>Set 3 - Reps: <input class="num-input" type="number" name="cablecrunch_r3"></label>
            </div>

            <h2>Shrugs</h2>
            <div class="pair">
                <label>Set 1 - Weight: <input class="num-input" type="number" name="shrug1_w1"></label>
                <label>Set 1 - Reps: <input class="num-input" type="number" name="shrug1_r1"></label>
            </div>
            <div class="pair">
                <label>Set 2 - Weight: <input class="num-input" type="number" name="shrug1_w2"></label>
                <label>Set 2 - Reps: <input class="num-input" type="number" name="shrug1_r2"></label>
            </div>
            <div class="pair">
                <label>Set 3 - Weight: <input class="num-input" type="number" name="shrug1_w3"></label>
                <label>Set 3 - Reps: <input class="num-input" type="number" name="shrug1_r3"></label>
            </div>
            <button onclick="nextStep()">Next</button>
        </div>

<!-- Step 5: Plank + Shrugs -->
        <div class="step" id="step-4" style="display:none">
            <h2>Plank</h2>
            <div class="pair">
                <label>Set 1 - Weight: <input class="num-input" type="number" name="plank_w1"></label>
                <label>Set 1 - Reps: <input class="num-input" type="number" name="plank_r1"></label>
            </div>
            <div class="pair">
                <label>Set 2 - Weight: <input class="num-input" type="number" name="plank_w2"></label>
                <label>Set 2 - Reps: <input class="num-input" type="number" name="plank_r2"></label>
            </div>
            <div class="pair">
                <label>Set 3 - Weight: <input class="num-input" type="number" name="plank_w3"></label>
                <label>Set 3 - Reps: <input class="num-input" type="number" name="plank_r3"></label>
            </div>

            <h2>Shrugs</h2>
            <div class="pair">
                <label>Set 1 - Weight: <input class="num-input" type="number" name="shrug2_w1"></label>
                <label>Set 1 - Reps: <input class="num-input" type="number" name="shrug2_r1"></label>
            </div>
            <div class="pair">
                <label>Set 2 - Weight: <input class="num-input" type="number" name="shrug2_w2"></label>
                <label>Set 2 - Reps: <input class="num-input" type="number" name="shrug2_r2"></label>
            </div>
            <div class="pair">
                <label>Set 3 - Weight: <input class="num-input" type="number" name="shrug2_w3"></label>
                <label>Set 3 - Reps: <input class="num-input" type="number" name="shrug2_r3"></label>
            </div>
            <button onclick="nextStep()">Next</button>
        </div>

<!-- Step 6: Rollups -->
        <div class="step" id="step-5" style="display:none">
            <h2>Rollups (front/back)</h2>
            <div class="pair">
                <label>Set 1 - Weight: <input class="num-input" type="number" name="rollup2_w1"></label>
                <label>Set 1 - Reps: <input class="num-input" type="number" name="rollup2_r1"></label>
            </div>
            <div class="pair">
                <label>Set 2 - Weight: <input class="num-input" type="number" name="rollup2_w2"></label>
                <label>Set 2 - Reps: <input class="num-input" type="number" name="rollup2_r2"></label>
            </div>
            <div class="pair">
                <label>Set 3 - Weight: <input class="num-input" type="number" name="rollup2_w3"></label>
                <label>Set 3 - Reps: <input class="num-input" type="number" name="rollup2_r3"></label>
            </div>
            <button onclick="submitWorkout()">Submit</button>
            <p id="submit-status"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
